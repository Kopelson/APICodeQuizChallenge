<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highscores</title>
    <!-- Reset CSS -->
    <link rel="stylesheet" href="../styles/reset.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Style CSS -->
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <header>
        <!-- Bootstrap Nav Bar -->
        <nav class="nav nav-fill">
            <a class="nav-link" href="../index.html" onclick="resetQuiz()">Return to Quiz</a>
            <a class="nav-link" data-toggle="modal" data-target="#settingsModal"><img src="../images/settings.png" alt="Settings icon" style="width: 20px;"></a>
        </nav>
    </header>
    <!-- Bootstarp Container -->
    <main class="container">
        <div class="jumbotron">
        <h1>Highscores</h1>
        <table id="table">
            <tr>
                <th class="p-2 w-100">
                    Initials
                </th>
                <th class="p-2">
                    Scores
                </th>
            </tr>
            <tr>
                <td>
                    " "
                </td>
                <td>
                    " "
                </td>
            </tr>
        </table>
        <a type="button" class="btn btn-primary" id="return" href="../index.html" onclick="resetQuiz()">Try Again?</a>
        <button type="button" class="btn btn-danger" id="clear">Clear Highscores</button>
        </div>
 </main>
        <!-- Bootstrap Modal -->
<div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="settingsModalLabel">Settings</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <!-- Modal body -->
        <div class="modal-body">
          <label for="timerLength">Timer Length: (seconds)</label>
          <input type="number" id="timerLength" placeholder="75" value="75"  min="0" max="180">
          <br>
          <label for="difficulty">Difficulty: </label>
          <select name="difficulty" id="difficulty">
            <option value="easy">Easy</option>
            <option value="moderate">Moderate</option>
            <option value="hard">Hard</option>
          </select>
        </div>
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="settings()" data-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>
    <!-- Bootstrap Javascript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!-- Quiz Script -->
    <script src="script.js"></script>
</body>
</html>
